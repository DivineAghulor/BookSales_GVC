<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - QR Code Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QR Code generation library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .qr-code-container canvas {
            display: block;
            margin: auto;
            border-radius: 0.75rem;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-md p-6 bg-white rounded-xl shadow-lg text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Admin Dashboard</h1>
        
        <a href="admin_reports.html"
            class="block w-full px-6 py-3 mb-4 text-center bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-300 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
            View Reports
        </a>

        <p class="text-gray-600 mb-6">Click the button to generate a new QR code for a parent.</p>

        <button id="generateBtn"
            class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Generate New QR Code
        </button>

        <div id="qrContainer" class="mt-8 hidden">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">QR Code for Parent</h2>
            <!-- Container for the QR code image -->
            <div id="qrCode" class="bg-white p-4 rounded-xl shadow-inner"></div>

            <p id="urlText" class="mt-4 text-sm text-gray-500 break-all"></p>

            <button id="copyBtn"
                class="mt-4 w-full px-4 py-2 bg-gray-200 text-gray-800 font-medium rounded-lg hover:bg-gray-300 transition-colors duration-200">
                Copy Link
            </button>
        </div>

        <div id="statusMessage" class="mt-4 text-sm text-gray-500"></div>

        <button id="logoutBtn"
            class="mt-6 w-full px-4 py-2 text-gray-800 bg-red-200 rounded-lg shadow-md hover:bg-red-300 transition-colors duration-200">
            Logout
        </button>
    </div>

    <script>
        // Check for authentication token on page load
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = 'admin_login.html';
        }

        // DOM element references
        const generateBtn = document.getElementById('generateBtn');
        const qrContainer = document.getElementById('qrContainer');
        const qrCodeDiv = document.getElementById('qrCode');
        const urlTextP = document.getElementById('urlText');
        const copyBtn = document.getElementById('copyBtn');
        const statusMessageDiv = document.getElementById('statusMessage');
        const logoutBtn = document.getElementById('logoutBtn');

        // URL of the backend API
        const BACKEND_URL = 'http://localhost:3000'; // Replace with your Render backend URL

        // Event listener for the "Generate" button
        generateBtn.addEventListener('click', async () => {
            // Show a loading or processing message
            statusMessageDiv.textContent = 'Generating...';
            qrContainer.classList.add('hidden');

            try {
                // Call the backend API to generate the QR code link
                const response = await fetch(`${BACKEND_URL}/generate-qr-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` // Include the JWT in the Authorization header
                    }
                });

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        statusMessageDiv.textContent = 'Authentication failed. Please log in again.';
                        localStorage.removeItem('adminToken');
                        window.location.href = 'admin_login.html';
                    }
                    throw new Error('Failed to generate QR code.');
                }

                const data = await response.json();
                const fullUrl = data.url;

                // Clear previous QR code and text
                qrCodeDiv.innerHTML = '';
                urlTextP.textContent = '';

                // Generate and display the QR code image
                const qr = qrcode(0, 'L');
                qr.addData(fullUrl);
                qr.make();
                qrCodeDiv.innerHTML = qr.createImgTag(10); // Create an image tag from the QR data
                
                // Display the URL text
                urlTextP.textContent = fullUrl;
                
                // Show the QR code container
                qrContainer.classList.remove('hidden');
                statusMessageDiv.textContent = 'QR code ready!';

            } catch (error) {
                console.error('Error:', error);
                statusMessageDiv.textContent = 'Error generating QR code. Please try again.';
                qrContainer.classList.add('hidden');
            }
        });

        // Event listener for the "Copy Link" button
        copyBtn.addEventListener('click', () => {
            const urlToCopy = urlTextP.textContent;
            // Use the document.execCommand('copy') for better cross-browser compatibility within iframes
            const textarea = document.createElement('textarea');
            textarea.value = urlToCopy;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            statusMessageDiv.textContent = 'Link copied!';
            setTimeout(() => {
                statusMessageDiv.textContent = '';
            }, 2000);
        });

        // Event listener for the "Logout" button
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('adminToken');
            window.location.href = 'admin_login.html';
        });
    </script>

</body>

</html>
